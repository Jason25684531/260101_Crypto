[pytest]
# Pytest 配置文件
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出格式
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: 標記為慢速測試
    integration: 標記為整合測試
    unit: 標記為單元測試

# 異步測試支援
asyncio_mode = auto
